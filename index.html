<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="trading-header">
    <h1 class="title">Trading Calculator</h1>
    <p class="subtitle">Calculate Gold Price Adjustments</p>
  </div>

  <div class="calculator">
    <input type="text" id="display" readonly />

    <div class="buttons">
      <!-- Number Buttons -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
      <button class="btn">+</button>

      <!-- Special Buttons -->
      <button class="btn up-btn">Up</button>
      <button class="btn down-btn">Down</button>
      <button class="btn up1-btn">Up 1</button>
      <button class="btn down1-btn">Down 1</button>

      <!-- Clear Button -->
      <button class="btn" id="clear">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
